<body>
    <header id="header">
        <div class="header-inner-content">
            <div class="first-content">
                <a href="/front/index.html"><img id='header-logo' src="/img/logo/Logo-mondie-200.png" alt="Logo Mondie"></a>
            </div>
            <div class="second-content">
                <div class="header-search-box">
                    <input type="text" class="header-search-text" id="nomeProduto" placeholder="Qual Ã© o seu desejo?..." />
                    <button id="realizarBusca">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

            </div>
            <div class="third-content">

                    <button id="btnPainelLateral" class="header-btn-icon">

                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>

                              </svg>
                            <span>Minha conta</span>
                        </a>
                        <a href="#" class="header-icon-link">

                        </a>
                        <button class="btn-categoria">

                        viewBox="0 0 16 16">
