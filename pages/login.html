<body>

    <section class="vh-100">
      <div class="container py-5 h-100 ">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5 ">
            <div class="card shadow-2-strong container " style="border-radius: 1rem;">
              <div class="card-body p-5 text-center ">
                <h3 class="mb-5">Fazer Login</h3>
                <div class="form-outline mb-4">
                  <input type="email" id="typeEmailX-2" class="form-control form-control-lg login-txt-box"
                    placeholder="Insira seu Email" />
                </div>
                  <div class="form-outline mb-4 text-right">
                    <input type="password" id="typePasswordX-2" class="form-control form-control-lg"
                      placeholder="Insira sua Senha" />
                    <span >Esqueceu a senha?</span>
                  </div>
                <!-- lugar da Checkbox -->
                  <div class="form-check d-flex justify-content-start mb-4 btn-group">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                    <label class="form-check-label" for="form1Example3"> Lembrar minha senha </label>
                  </div>
                
                <!-- Botões -->
                <button class="btn btn-primary btn-lg btn-block login-btn-entrar" type="submit"> Entrar</button>
               
                <hr class="my-4">
                      <!-- DIV DOS BOTOES DE LOGIN POR REDES -->
                      <div class="container">
                        <h6 >ACESSAR MINHA CONTA USANDO REDES SOCIAIS</h6>
                        <button type="submit" class="btn btn-lg bd-inline-block btn-outline-primary login-btn-social"><svg
                            xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-facebook"
                            viewBox="0 0 16 16">
                            <path
                              d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                          </svg>
                          <span>Facebook</span>
                        </button>
                          <!-- BOTÃO GOOGLE -->
                      <button class="btn btn-lg d-inline-block btn-outline-danger login-btn-social" type="submit"> <svg
                          xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-google"
                          viewBox="0 0 16 16">
                          <path
                            d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                        </svg><span>Google</span></button>
                      </div>
                      
              </div>
              <h6 class="login-link-text">Novo na Mondie?</h6>
              <a class="login-link-text-cadastrese" href=""> CADASTRE-SE</a>
            </div>
          </div>
        </div>
      </div>
    </section>
